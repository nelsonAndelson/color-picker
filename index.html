<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="container">
      <header class="flex">
        <input type="color" name="color-picker" id="color-input-el" />

        <!-- dropdown -->
        <div class="dropdown" id="dropdown-el">
          <div class="dropdown-select flex">
            <span id="color-mode-name">Monochrome</span>
            <span class="caret"><i class="fa fa-caret-down"></i></span>
          </div>
          <div class="options">
            <div class="option selected-option" data-mode-name="monochrome">
              Monochrome
            </div>
            <div class="option" data-mode-name="monochrome-dark">
              Monochrome-dark
            </div>
            <div class="option" data-mode-name="monochrome-light">
              Monochrome-light
            </div>
            <div class="option" data-mode-name="analogic">Analogic</div>
            <div class="option" data-mode-name="complement">Complement</div>
            <div class="option" data-mode-name="analogic-complement">
              Analogic-complement
            </div>
            <div class="option" data-mode-name="triad">Triad</div>
          </div>
        </div>

        <button id="color-input-btn">Get color scheme</button>
      </header>

      <main>
        <div class="colors flex">
          <div class="color">
            <div class="color"></div>
            <div class="color-footer">#F2362A</div>
          </div>

          <div class="color"><div class="color"></div>
          <div class="color-footer">#F2362A</div>
        </div>

        <div class="color">
          <div class="color"></div>
          <div class="color-footer">#F2362A</div>
        </div>

        <div class="color">
          <div class="color" ></div>
          <div class="color-footer">#F2362A</div>
        </div>

        <div class="color">
          <div class="color"></div>
          <div class="color-footer">#F2362A</div>
        </div>

        <div class="color">
          <div class="color"></div>
          <div class="color-footer">#F2362A</div>
        </div>
      </main>
    </div>
    <script src="public/js/main.js" type="module"></script>
  </body>
</html>
